apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'signing'
apply plugin: 'checkstyle'
apply plugin: 'com.github.spotbugs'
apply plugin: 'io.spring.dependency-management'

group = 'com.transferwise.common'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	withSourcesJar()
	withJavadocJar()
}

jar {
	baseName projectArtifactName
	manifest {
		attributes(
				"Implementation-Title": projectArtifactName,
				"Implementation-Version": archiveVersion
		)
	}
}

dependencies {
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnly 'org.projectlombok:lombok'
	compileOnly 'com.github.spotbugs:spotbugs-annotations:4.2.0'
	testCompileOnly 'com.github.spotbugs:spotbugs-annotations:4.2.0'
}

compileJava {
	options.encoding = 'utf-8'
	options.compilerArgs << '-parameters'
}

repositories {
	mavenCentral()
	maven {
		url 'https://arti.tw.ee/artifactory/libs-release'
	}
	mavenLocal()
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-starter-parent:2.3.7.RELEASE"
	}
}

configurations {
	all {
		exclude module: 'slf4j-log4j12'
	}
}

test {
	testLogging {
		events "passed", "skipped", "failed", "standardError"
		showStackTraces = true
		exceptionFormat = 'full'
	}
}

tasks.withType(Checkstyle) {
	config = resources.text.fromFile(file('../google_checks.xml'))

	maxWarnings = 0

	reports {
		xml.enabled false
		html.enabled true
	}
}

tasks.findAll { it.name.startsWith("spotbugs") }*.configure {
	effort = "max"

	reports {
		xml.enabled false
		html.enabled true
	}
}
